<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic_Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="h1">MY Calculator</h1>
    <input  id="in1" type="number">
    <div id="md">
        <div id="d1">
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="add">+</button>
        </div>
        <div id="d2">
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="sub">-</button>
        </div>
        <div id="d3">
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button id="mult">*</button>
        </div>
        <div id="d4">
            <button id="clear">C</button>
            <button class="">0</button>
            <button id ="ans">=</button>
            <button id="devi">/</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
